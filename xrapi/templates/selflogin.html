<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-云链</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container" style="margin-top:150px">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>登录 </strong></h3></div>
            <div class="panel-body">
                <form role="form" method="post" action="/login/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="text" class="form-control" style="border-radius:0px" name="username"
                               placeholder="请输入用户名" data-cip-id="cIPJQ342845639">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码 </label>
                        <input type="password" class="form-control" style="border-radius:0px" name="password"
                               placeholder="请输入密码" data-cip-id="cIPJQ342845640">
                    </div>
                    <button type="submit" class="btn btn-sm btn-default">登录</button>
                </form>
                <div class="row">
                    <div class="col-sm-3">
                        {{ ss }}
                    </div>
                    <div class="col-sm-9">
                        {{ rurl }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                    </div>
                    <div class="col-sm-2">
                        <a href="/register/" target="_self">
                            注册
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
