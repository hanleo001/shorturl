<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-云链</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container" style="margin-top:150px">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>注册 </strong></h3></div>
            <div class="panel-body">
                <form role="form" method="post" action="/register/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="text" class="form-control" style="border-radius:0px" name="username"
                               placeholder="请输入用户名" data-cip-id="cIPJQ342845639">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码 </label>
                        <input type="password" class="form-control" style="border-radius:0px" name="password"
                               placeholder="请输入密码" data-cip-id="cIPJQ342845640">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">邮箱 </label>
                        <input type="email" class="form-control" style="border-radius:0px" name="email"
                               placeholder="请输入邮箱" data-cip-id="cIPJQ342845641">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">邀请码 </label>
                        <input type="text" class="form-control" style="border-radius:0px" name="inv_code"
                               placeholder="请输入邀请码" data-cip-id="cIPJQ342845642">
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-sm btn-default">注册</button>
                        </div>
                        <div class="col-sm-3" style="line-height: 29.33px">
                            {{ ss }}
                        </div>
                        <div class="col-sm-6" style="line-height: 29.33px">
                            {{ rurl }}
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
